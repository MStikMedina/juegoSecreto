<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Número Secreto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="header">
        <div>
            <a href="https://portafoliomarlon.vercel.app">
                <img class="logo" src="assets/logo.png" alt="logo">
            </a>
        </div>
        <div>
            <h1 class="presentacion__contenido__titulo">Juego del <strong class="destaque__de__titulo">número secreto</strong></h1>
        </div>
    </header>

    <main class="juego">
        <div class="juego__explicacion">
            <p1 class="presentacion__contenido__parrafo">Intrucciones:</p1>
            <p2 class="presentacion__contenido__parrafo">- Indica un número del 1 al 10</p2>
            <p3 class="presentacion__contenido__parrafo">- Intenta adivinar el número secreto</p3>
            <a class="presentacion__enlaces__link" href="https://portafoliomarlon.vercel.app">
                <img src="./assets/atras.png" alt="Volver a Portafolio">Portafolio</a>
        </div>
        <div class="container">
            <div class="container__contenido">
                <div class="container__informaciones">
                    <div class="container__texto">
                        <p class="presentacion__contenido__parrafo"></p>
                    </div>
                    <input type="number" id="valorUsuario" min="1" max="10" class="container__input">
                    <div class="container__botones">
                        <button onclick="verificarIntento();" class="container__boton">Intentar</button>
                        <button onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </main>

    <footer class="footer">
        <p>Desarrollado por | Marlon Medina | Programador</p>
    </footer>
</body>

</html>
